<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Ativo</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  min-height: 100vh;
  background: #000;
  color: #d9ffe8;
  display: flex;
  justify-content: center;
  padding: 20px 0;
}

.container {
  background: rgba(0,0,0,0.85);
  padding: 24px;
  border-radius: 12px;
  width: 92%;
  max-width: 420px;
  box-shadow: 0 0 25px rgba(0,255,120,0.25);
}

.log {
  font-size: 0.95rem;
  line-height: 1.55;
  white-space: pre-line;
}

.cursor {
  display: inline-block;
  width: 8px;
  background: #00ff88;
  margin-left: 4px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <div id="log" class="log"></div>
  <span class="cursor"></span>
</div>

<script>
function horaAtual() {
  const d = new Date();
  return d.toLocaleTimeString('pt-BR', {
    hour: '2-digit',
    minute: '2-digit'
  });
}

let visitas = localStorage.getItem("stalkerCount");
let count = visitas ? parseInt(visitas) + 1 : 1;
localStorage.setItem("stalkerCount", count);

let texto;

if (count === 1) {
texto = `
Iniciando rastreamento...
Conexão estabelecida ✔

Stalker detectado

Dispositivo: Smartphone
Plataforma: compatível
Horário local: ${horaAtual()}

Localização: ***************
Acesso restrito

Endereço IP: ***.***.**.**
Permissão não concedida

Análise comportamental: ativa
Monitoramento contínuo

Sessão nº ${count}
`;
} else {
texto = `
Sistema reconheceu você
Acesso repetido detectado ✔

>>> VOCÊ ESTÁ DE VOLTA <<<

Sessão anterior confirmada
Monitoramento já em execução

Dispositivo: Smartphone
Horário atualizado: ${horaAtual()}

Observação contínua
Sessão nº ${count}
`;
}

const log = document.getElementById("log");
let i = 0;

function digitar() {
  if (i < texto.length) {
    log.innerText += texto.charAt(i);
    i++;
    setTimeout(digitar, 22); // velocidade da digitação
  }
}

setTimeout(digitar, 600); // pequeno delay inicial
</script>

</body>
</html>
